<!DOCTYPE html>
<html lang="en">
<head>

    <title>register</title>
    <link rel="stylesheet" href="css/styleregister.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    
    <img id="logo2" src="images/CHOUFOUNI FLOWERS SHOP.png" alt="">
    <script src="js/home2.js" defer></script>
     
    <div class="navbar">
        <ul>
           
        </ul>
    </div>
</head>
<div><img src="images/regisback.jpg" alt="" style="z-index: -1;position: absolute;width: 100%; height: 700px; margin-top: 0px;margin-bottom: 0px;"></div>
<body >
    
    <div class="wrapper" style="margin-top: 50px;margin-left: 35% ;margin-right: 35%;">
        <form id="loginForm" onsubmit="return add(event)">
         <h1>Register</h1>
         <div class="input-box">
                 <input type="text" placeholder="First name" required>
                    
         </div>
         <div class="input-box">
                  <input type="text" placeholder="Last name" required>
                  
         </div> 
         <div class="input-box">
            <input type="text"  placeholder="Email address" required>
        </div> 
        <div class="input-box">
            <input type="text" id="user" placeholder="Username" required>
        </div>
        <div class="input-box">
            <input type="password" id="pass" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
            <input type="password" id="pass" placeholder="Confirm password " required>
            <i class='bx bxs-lock-alt'></i>
        </div><br>
        <span id="info" style="color: red;" ></span>
        <button type="submit" class="btn">Register</button>
     </div>
   
</body>

</html>
