<!DOCTYPE html>
<html lang="en">
<head>

    <title>login</title>
    <link rel="stylesheet" href="css/stylelogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    
        <img id="logo" src="images/CHOUFOUNI FLOWERS SHOP.png" alt="">
        <script src="js/home2.js" defer></script>
 
     
  
</head>
<body  >
    <div><img src="images/loginshop.jpg" alt="" style="width:100% ; height:100% ; z-index: -1;margin-bottom: 0px"></div>
    <div class="wrapper" style="    border: none;" >
        <form id="loginForm" onsubmit="return add(event)">
         <h1>Login</h1>
         <div class="input-box">
                 <input type="text" id="user" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
         </div>
         <div class="input-box">
                  <input type="password" id="pass" placeholder="Password" required>
                  <i class='bx bxs-lock-alt'></i>
         </div> 
         <span id="info" style="color: red;" ></span><br>
         <label style="color: white;"><input type="checkbox" onclick="showpass()"> Show password </label>
         <br><br>
         <div class="remenebr-forgot">
             <label><input type="checkbox">Remember me</label>
             <a href="forgotpass.html">forgot password!</a>
         </div>
         <button type="submit" class="btn" onclick="add()">login</button>
         <div class="register-link">
             <p style="color: white;">Don't have any account! <a href="register.html" style="color: #eea8ee;">Register</a></p>
         </div>
     </div>
    </form>

    </div>
        

</body>


</html>
