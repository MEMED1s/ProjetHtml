<!DOCTYPE html>
<html lang="en">
<head>

    <title>login</title>
    <link rel="stylesheet" href="css/logclients.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <script src="js/home2.js" defer></script>
</head>
<body >
    <div><img src="images/logclients.jpg" alt="" style="width:100% ; height:100% ; z-index: -1;margin-bottom: 0px"></div>
    <div class="wrapper" style="top: 30%;left: 35%;">
        <form action="clients.html" onsubmit="return vallog()">
            <h1>Reset password</h1>
            <div class="input-box">
                <input type="password" id="pass" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div> 
            <div class="input-box">
                <input type="password" id="confirmPass" placeholder="Confirm Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div> 
            <label style="color: white;"><input type="checkbox" onclick="showpass()"> Show password </label><br>
            <span id="info" style="color: red;"></span><br><br>
        <div style="display: flex;">
     
            <button style="margin-left: 3%;" onclick="history.back()" class="btn">Return</button>
        </div>
            <div class="register-link">
             
            </div>
        </form>
    </div>
    
</body>
</html>
